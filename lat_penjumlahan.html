<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Penjumlahan</title>
    <script>
        function hitung() {
            let x = Number(document.getElementById("bil1").value)
            let y = Number(document.getElementById("bil2").value)
            let z = x + y
            let hasil = document.getElementById("hasil").innerHTML = z
        }
    </script>
</head>
<body>
    <fieldset>
        <legend>
            Kalkulator Penjumlahan 2 Bilangan
        </legend>
        <table style="border: 2px solid black;">
            <tr>
                <td style="text-align: center;">Bilangan 1</td>
                <td></td>
                <td style="text-align: center;">Bilangan 2</td>
                <td>Hasil Jumlah</td>
            </tr>
            <tr>
                <td><input type="text" value="0" id="bil1" onchange="hitung()"/></td>
                <td>+</td>
                <td><input type="text" value="0" id="bil2" onchange="hitung()"/></td>
                <td style="text-align: center;"><strong id="hasil"></strong></td>
            </tr>
        </table>
    </fieldset>
</body>
</html>
