<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Kurs IDR</title>
    <script>
        function kurs(){
            let x = document.getElementById("nilai").value;
            let y = document.getElementById("select").value;
            let hsl;
            if (y=="dol_us") {
                hsl = x * 9915;
                document.getElementById("hasil").innerHTML = "Rp. " + hsl + ",-";
            } else if (y=="dol_sing") {
                hsl = x * 13472;
                document.getElementById("hasil").innerHTML = "Rp. " + hsl + ",-";
            } else if (y=="ringgit") {
                hsl = x * 874;
                document.getElementById("hasil").innerHTML = "Rp. " + hsl + ",-";
            } else if (y=="yen") {
                hsl = x * 120;
                document.getElementById("hasil").innerHTML = "Rp. " + hsl + ",-";
            } else if (y=="euro") {
                hsl = x * 15888;
                document.getElementById("hasil").innerHTML = "Rp. " + hsl + ",-";
            } else if (y=="riyal") {
                hsl = x * 3592;
                document.getElementById("hasil").innerHTML = "Rp. " + hsl + ",-";
            }
        }
    </script>
</head>
<body>
    <fieldset>
        <legend>
            Kurs Rupiah - Mata Uang Asing
        </legend>
        <table style="border: 2px solid black;">
            <tr>
                <td>Masukkan Nilai</td>
                <td>Valas</td>
                <td>Nilai Rupiah</td>
            </tr>
            <tr>
                <td><input type="text" value="0" id="nilai" onchange="kurs()"/></td>
                <td>
                    <select id="select" onclick="kurs()">
                        <option value="dol_us">Dollar US</option>
                        <option value="dol_sing">Dollar Singapore</option>
                        <option value="ringgit">Ringgit Malaysia</option>
                        <option value="yen">Yen Jepang</option>
                        <option value="euro">Euro</option>
                        <option value="riyal">Riyal Arab Saudi</option>
                    </select>
                </td>
                <td><strong id="hasil"></strong></td>
            </tr>
        </table>
    </fieldset>
</body>
</html>
